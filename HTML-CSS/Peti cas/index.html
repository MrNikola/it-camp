<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #049bff9a">
    <h1 align="center" style="color: #4c00ff">Vezba</h1>
    <table border="1" align="center">
      <form action="https://mail.google.com/mail/u/0/#inbox" align="center">
      <tr>
        <td bgcolor="gray"><label for="username">Unesite vas username:</label></td>
        <td bgcolor="gray">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
        </td>
      </tr>
      <tr>
        <td bgcolor="gray"><label for="name">Unesite vas ime:</label></td>
        <td bgcolor="gray">
          <input type="text" name="name" id="name" placeholder="Ime" required
        </td>
      </tr>
      <tr>
        <td bgcolor="gray"><label for="surname">Unesite vas ime:</label></td>
        <td bgcolor="gray">
          <input type="text" name="surname" id="surname" placeholder="Prezime"
          required
        </td>
      </tr>
      <tr>
        <td bgcolor="gray"><label for="age">Unesite starost:</label></td>
        <td bgcolor="gray">
          <input type="number" name="age" id="age" min="18" max="120" step="3"
          placeholder="Starost" required
        </td>
      </tr>
      <tr>
        <td bgcolor="gray"><label for="email">Unesite vas email adresu:</label></td>
        <td bgcolor="gray">
          <input type="email" name="email" id="email" placeholder="Email"
          required
        </td>
      </tr>
      <tr>
        <td bgcolor="gray"><label for="password">Unesite vasu lozinku:</label></td>
        <td bgcolor="gray">
          <input type="password" name="password" id="password"
          placeholder="Password" required
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="gray"><button type="submit">Submit</button></td>
      </tr>
    </table>
</form>
  </body>
</html>
