<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. Cas</title>
  </head>
  <body>
    <h1 align="center">Danas radimo forme</h1>
    <form action="./index.html" align="center">
      <label for="username">Unesite vas username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
      />
      <br />
      <br />
      <label for="email">Unesite vas email adresu:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      /><br /><br />
      <label for="password">Unesite vasu lozinku:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <br />
      <br />

      <label for="age">Unesite starost:</label>
      <input
        type="number"
        name="age"
        id="age"
        min="15"
        max="120"
        step="3"
        placeholder="Age"
        required
      />
      <br />
      <br />
      <label for="birthdate">Unesite datum rodjenja:</label>
      <input
        type="date"
        name="birthdate"
        id="birthdate"
        min="1950-01-01"
        max="2015-01-01"
      />
      <br /><br />

      Omiljeno voce: <br />
      <br />

      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" /> <br /><br />
      <label for="jagoda">Jagode</label>
      <input type="checkbox" name="Jagoda" id="Jagoda" checked /> <br /><br />
      <label for="Jabuka">jabuka</label>
      <input type="checkbox" name="Jabuka" id="Jabuka" /> <br /><br />

      Pol: <br /><br />
      <label for="man">M</label>
      <input type="radio" name="gender" id="man" value="man" />

      <label for="woman">Z</label>
      <input type="radio" name="gender" id="woman" value="woman" />
      <br />
      <br />

      <label for="note">Napomena</label>
      <textarea name="note" id="note" cols="30" rows="2"></textarea> <br />
      <br />

      <label for="file">Unesite zeljenu datoteku:</label>
      <input type="file" name="datoteka" id="file" />
      <br /><br />

      <label for="phone">Unesite broj telefona:</label>
      <input type="tel" name="phone" id="phone" />
      <br /><br />

      <label for="color">Unesite omiljenu boju:</label>
      <input type="color" name="color" id="color" />
      <br /><br />

      <label for="eyeColor">Unesite boju ociju</label>
      <select name="EyeColor" id="eyeColor">
        <option value="Zelena">Zelena</option>
        <option value="Braon">Braon</option>
        <option value="Plava">Plava</option>
        <option value="Crna">Crna</option>
      </select>
      <br /><br />

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
